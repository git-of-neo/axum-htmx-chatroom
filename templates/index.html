<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <div id="chat_room" class="flex h-screen">
        <div class="m-auto">
            <div class="shadow-md bg-slate-50 p-5" hx-trigger="every 5s" hx-get="/chat" hx-swap="#content">
                 <span id="content">Hello World!</span> 
            </div>
            <form class="bg-slate-200" hx-post="/chat" hx-swap="none">
                <label for="message"> <input type="text" name="message"></label>
                <button type="submit">Submit</button>
            </form>
        </div> 
    </div>
</body>
</html>
