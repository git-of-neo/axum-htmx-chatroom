<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.4" integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900">
    <div id="chat_room" class="flex h-screen">
        <div class="m-auto">
            <div class="shadow-md bg-slate-200 p-5" hx-trigger="load" hx-get="/chat" hx-swap="#content">
                 <div id="content"></div>
            </div>
            <form class="bg-slate-500" hx-post="/chat" hx-swap="none">
                <label for="message"> <input type="text" name="message"></label>
                <button type="submit">Submit</button>
            </form>
            <div class="bg-white" hx-ext="ws" ws-connect="/ws">
                <form ws-send>
                    <input type="text" name="chat_message">
                    <button type="submit">Submit</button>
                </form>
                <div id="placeholder"></div>
            </div>
        </div> 
    </div>
</body>
</html>
