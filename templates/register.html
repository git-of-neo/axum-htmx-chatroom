<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.4"
    integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body class="bg-gray-900 flex justify-center items-center h-screen">
  <div class="w-full max-w-xs p-4 bg-gray-800 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-white mb-4">Create an account</h2>
    <form id="register-form" hx-post="/register" hx-history="false">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-300">Your email</label>
        <input type="email" id="email" name="email"
          class="mt-1 p-2 w-full border border-gray-600 rounded-md bg-gray-700 text-white">
        <div class="mt-2 text-sm text-red-500">
          {% if email_taken %} Email is taken! {% endif %}
        </div>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
        <input type="password" name="password"
          class="mt-1 p-2 w-full border border-gray-600 rounded-md bg-gray-700 text-white">
      </div>
  
      <div class="mb-4">
        <label for="confirm_password" class="block text-sm font-medium text-gray-300">Confrim password</label>
        <input type="password" name="confirm_password"
          class="mt-1 p-2 w-full border border-gray-600 rounded-md bg-gray-700 text-white">
        <div class="mt-2 text-sm text-red-500">
          {% if mismatch_passwords %} Passwords do not match! {% endif %}
        </div>
      </div>
  
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Create an
        account</button>
  </form>
  </div>
</body>

</html>
